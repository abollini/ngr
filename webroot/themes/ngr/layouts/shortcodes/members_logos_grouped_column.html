<div class="members-logo-grouped-column">
  {{$members := where .Site.RegularPages "Section" "members"}}
  {{ range $members.GroupByParam "member_type" }}
    <h4>{{ .Key }}</h4>
    {{range .Pages}}
      <a href="{{.Params.home_url}}">
        <img src="{{.Params.logo}}" style="max-width: {{.Params.logo_width}}px;"/>
      </a>
    {{ end }}
  {{end}}
</div>
